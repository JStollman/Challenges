        var a = [2, 1, 4, 9, 0, 3, 5, 6, 8, 7, 6];

        function bublesort(a)
        {
            var swapped;
            do {
                swapped = false;
                for (var i=0; i < a.length - 1; 1++){
                    if (a[i]) > a[i + 1]) {
                        var temp = a[i];
                        a[i] = a[i+1];
                        a[i+1] = temp;
                        swapped = true;
                    }
                }
            }while (swapped);
        }
